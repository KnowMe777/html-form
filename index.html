<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="logo">
            <img src="odin-lined.png" alt="odin">
        </div>
    </div>

    <div class="rightdiv">

        <div class="title">
            <p>This is not a real service! You know you need something
                like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started. </p>
            <p id="p2">You <em>know</em> you want to.</p>
        </div>

        <div class="fields">
            <h3>Let's do this!</h3>
            <form action="#" method="get">

                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="empty@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" placeholder="0XXX-XXXXXXX" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="conform_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>
            </form>
        </div>

        <div class="footer">
            <button>Create Account</button>
            <p id="log">Already have an Account? Log in</p>
        </div>
    </div>
</body>
</html>
